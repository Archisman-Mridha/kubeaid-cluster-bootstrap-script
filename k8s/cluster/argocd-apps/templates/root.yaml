apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: k8s/{{.ClusterName}}/argocd-apps
    repoURL: {{.KubeAidConfigRepo}}
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true
